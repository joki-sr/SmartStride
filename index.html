<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .news { margin-top: 20px; padding: 10px; background: #4198e8; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Welcome to SmartStride</h1>
    <p>A lower limb recovery status detection system</p>

    <div class="news">
        <h2>Latest News</h2>
        <ul id="news-list"></ul>
    </div>

    <!-- 添加 Members 栏目 -->
    <div class="members">
        <h2>Team Members</h2>
        <ul id="members-list">
        </ul>
    </div>
    
    <script>
        fetch('news.json')
            .then(response => response.json())
            .then(data => {
                const newsList = document.getElementById("news-list");
                data.forEach(news => {
                    let li = document.createElement("li");
                    li.textContent = `${news.date}: ${news.title}`;
                    newsList.appendChild(li);
                });
            });

            // 加载团队成员
        fetch('members.json')
            .then(response => response.json())
            .then(data => {
                const membersList = document.getElementById("members-list");
                data.forEach(member => {
                    let li = document.createElement("li");
                    li.textContent = `${member.name} - ${member.role}`;
                    membersList.appendChild(li);
                });
            });
    </script>

</body>
</html>
